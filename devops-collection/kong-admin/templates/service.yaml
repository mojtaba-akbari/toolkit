apiVersion: v1
kind: Service
metadata:
  name: {{ include "kong-admin.fullname" . }}
  labels:
    {{- include "kong-admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: port
  selector:
    {{- include "kong-admin.selectorLabels" . | nindent 4 }}
